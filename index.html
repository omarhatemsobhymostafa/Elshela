<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
      <form id="add-player-form" class="add-player-row" autocomplete="off" novalidate>
        <input id="player-name-input" class="player-input" type="text" placeholder="أدخل اسم اللاعب..." aria-label="اسم اللاعب" maxlength="30" />
        <button id="add-player-btn" type="submit">أضف لاعب</button>
        <a href="game.html" id='start' class="start-link">ابدأ يلا</a>
      </form>
      <div class="category-row">
        <label for="category-select" class="category-label">تصنيف الكلمات</label>
        <select id="category-select" class="category-select" aria-label="تصنيف الكلمات">
          <option value="الكل">الكل</option>
        </select>
      </div>
    <h2>الي بيلعبو</h2>
    <div id="players"></div>
    <div id="status" aria-live="polite" style="margin-top:.5rem;color:#444"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
